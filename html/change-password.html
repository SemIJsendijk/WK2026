<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Wijzigen - WK 2026</title>
    <link rel="stylesheet" href="./css/change-password.css">
</head>

<body>
    <div class="main-content">
        <div class="image-section-left">
            <div class="image-text">ü¶Åüëë</div>
        </div>

        <header class="password-section">
            <div class="login-box">
                <h2>Wachtwoord Wijzigen</h2>
                <form id="change-password-form">
                    <div id="status-message" aria-live="polite" style="min-height:1.4em;margin-bottom:0.5rem"></div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="old-password">Huidig Wachtwoord</label>
                        <input type="password" id="old-password" required>
                    </div>

                    <div class="form-group">
                        <label for="new-password">Nieuw Wachtwoord</label>
                        <input type="password" id="new-password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Bevestig Nieuw Wachtwoord</label>
                        <input type="password" id="confirm-password" required>
                    </div>

                    <button type="submit" class="save-btn">Wachtwoord Opslaan</button>
                    <a href="./index.html" class="back-link">Terug naar Login</a>
                </form>
            </div>
        </header>
    </div>

    <footer>
        <div id="footer-message">Memphis Depay Out!</div>
    </footer>

    <script type="module" src="./js/change-password.js"></script>
</body>

</html>
