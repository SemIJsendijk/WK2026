<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="login-box">
                <h2>Login</h2>
                <form id="login-form">
                    <div id="login-message" aria-live="polite" style="min-height:1.4em;margin-bottom:0.5rem"></div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <button type="button" class="change-password-btn">Change Password</button>
                </form>
            </div>
        </div>
        <div class="image-section">
            <div class="image-text">Sluurmans' WK 2026 Poule</div>
        </div>
    </div>
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
