<h2>WK 2026 Ranglijst</h2>
<table id="leaderboard-table">
    <thead>
        <tr>
            <th>#</th>
            <th>Naam</th>
            <th>Punten</th>
        </tr>
  </thead>
  <tbody id="leaderboard-body">
      </tbody>
</table>

<script type="module">
    import { fetchLeaderboard, renderLeaderboard, subscribeToUpdates } from './js/leaderboard.js';

    async function init() {
        const data = await fetchLeaderboard();
        renderLeaderboard(data);
        
        // Luister live naar updates in de uitslagen
        subscribeToUpdates(async () => {
            const updatedData = await fetchLeaderboard();
            renderLeaderboard(updatedData);
        });
    }

    init();
</script>
