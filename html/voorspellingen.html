<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WK 2026 - Mijn Voorspellingen</title>
    <link rel="stylesheet" href="./css/voorspellingen.css">
    <link rel="stylesheet" href="./css/header.css">
</head>

<body>

    <header>
        <div class="header-container header-flex">
            <a href="home.html" class="header-brand">
                <h1>WK 2026 <span>Voorspellingen</span></h1>
            </a>
            <div class="header-nav">
                <a href="account.html" class="btn-nav">Mijn Account</a>
                <button id="logout-btn" class="btn-nav btn-logout">Uitloggen</button>
            </div>
        </div>
    </header>

    <nav class="tab-nav">
        <div class="container">
            <button class="tab-btn active" onclick="showTab('poule')">Poulfase</button>
            <button class="tab-btn" onclick="showTab('knockout')">Knock-out & Winnaar</button>
        </div>
    </nav>

    <main class="container">
        <form id="prediction-form">
            <section id="poule-section" class="tab-content active">
                <div id="group-grid" class="group-grid">
                    <div class="loader">Wedstrijden ophalen...</div>
                </div>
            </section>

            <section id="knockout-section" class="tab-content">
                <div class="card table-card">
                    <table class="ko-table">
                        <thead>
                            <tr>
                                <th class="text-left">Land</th>
                                <th>32</th>
                                <th>16</th>
                                <th>KF</th>
                                <th>HF</th>
                                <th>F</th>
                                <th>üèÜ</th>
                            </tr>
                        </thead>
                        <tbody id="ko-body">
                        </tbody>
                    </table>
                </div>
            </section>

            <div class="save-bar">
                <div class="container save-flex">
                    <p id="save-msg" class="save-msg">Pas je voorspellingen aan en klik op opslaan.</p>
                    <button type="submit" class="btn-save">üíæ Alles Opslaan</button>
                </div>
            </div>
        </form>
    </main>

    <script type="module" src="./js/voorspellingen.js"></script>

</body>

</html>
